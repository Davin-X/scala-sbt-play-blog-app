@(title: String)(content: Html)(implicit messages: Messages)

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("styles/main.css")">
    </head>
    <body>
        <header>
            <h1>@title</h1>
        </header>
        <main>
        @content
        </main>
    </body>
</html>
